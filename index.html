<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanishka-Portfolio</title>
  </head>
  <body>
    <main>
      <div class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="images\Tanishka.jpg" width="90" height="90" class="me" />
            <h3>Tanishka Yadav</h3>
            <p>A daughter, sister & web developer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="images\library.png" width="25" height="25" />
              <a href="https://leetcode.com/tanishkayadav/"
                ><h2>Leetcode</h2></a
              >
            </div>
            <div class="link">
              <img src="images\steam.png" width="25" height="25" />
              <a href="https://github.com/Tanishka-dev"><h2>GitHub</h2></a>
            </div>
            <div class="link">
              <img src="images\twitch.png" width="25" height="25" />
              <a href="https://www.hackerrank.com/tanishakayadav21"
                ><h2>HackerRank</h2></a
              >
            </div>
            <div class="link">
              <img src="images\upcoming.png" width="25" height="25" />
              <a
                href="https://auth.geeksforgeeks.org/user/tanishkayadav/practice/"
                ><h2>GeeksForGeeks</h2></a
              >
            </div>
          </div>
        </div>
        <div class="portfolio">
          <div class="status">
            <h1>Portfolio</h1>
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h3>Web Development</h3>
                <p>HTML,CSS & Javascript</p>
                <div class="progress"></div>
              </div>
              <h3 class="level">Beginner</h3>
            </div>
            <div class="card">
              <div class="card-info">
                <h3>J2SE</h3>
                <p>Core Java</p>
                <div class="progress"></div>
              </div>
              <h3 class="level">Intermediate</h3>
            </div>
            <div class="card">
              <div class="card-info">
                <h3>DSA</h3>
                <p>Array,Strings,Searching & Sorting</p>
                <div class="progress"></div>
              </div>
              <h3 class="level">Beginner</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
  </body>
</html>
